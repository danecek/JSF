<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Login</title>
    </head>
    <body>
        <ui:composition template="./zakazkyTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="popis" value="Popis:"/>
                        <h:inputText id = "popis" value="#{vytvorBean.popis}"
                                     validatorMessage="musi zacit 'P'"
                                     required="true">
                            <f:ajax event = "keyup" render="popismess"/>
                            <!-- f:validateLength minimum="3"/-->
                            <f:validator validatorId="zakazky.model.ValidatorPopis"/>
                        </h:inputText>
                        <h:message id="popismess" for="popis" style="color:red"/>
                        <h:panelGrid columns="2">
                            <h:commandButton value = "Vytvor" action="#{vytvorBean.create()}"/>
                            <h:commandButton value = "Zrus" action="home" immediate="true"/>
                            <h:button value = "Zrus" outcome="home" />
                        </h:panelGrid>

                    </h:panelGrid>
                </h:form>
            </ui:define></ui:composition>
    </body>
</html>
