<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Register</title>
    </head>
    <body>
        <ui:composition template="./zakazkyTemplate.xhtml">
            <ui:define name="content">

                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="user" value="Passw:"/>
                        <h:inputSecret id = "passw" value="#{registerBean.password}" required="true" 
                                       requiredMessage="empty passw">

                        </h:inputSecret>
                        <h:inputSecret id = "passw2" value="#{registerBean.password2}" required="true" 
                                       requiredMessage="empty passw">

                        </h:inputSecret>
                        <h:messages id = "usermess" style="color:red"/>
                        <h:commandButton value = "Log" 
                                         action="#{registerBean.register()}"/>
                    </h:panelGrid>

                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
