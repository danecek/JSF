<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./tableTemplate.xhtml">
            <ui:define name="content">

                <h:panelGrid columns="2">
                    <h:outputLabel for="user" value="User:"/>
                    <h:outputText id="user" value="#{loginBean.logged}" />
                </h:panelGrid>

                <c:forEach var="z" items="#{indexBean.zakazky}">
                    <h:outputText value="#{z}"/>
                    <h:link value="Details" outcome="zakazka">
                        <f:param name="id" value="#{z.id}"/>
                    </h:link>
                    <br/>
                </c:forEach>

            </ui:define>
        </ui:composition>

    </h:body>

</html>
