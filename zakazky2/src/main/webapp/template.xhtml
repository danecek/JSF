<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet  value="css/cssLayout.css"/>
        <!--link type="text/css" rel="stylesheet" href="/css/cssLayout.css" /-->
        <link type="text/css" rel="stylesheet" href="/css/defaultLayout.css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <h2>Zakazky</h2>
                <h:panelGrid columns="2">
                    <h:outputLabel for="user" value="User:"/>
                    <h:outputText id="user" value="#{loginBean.logged}" />
                </h:panelGrid>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">                       
                    <h:panelGrid columns="1">
                        <h:link value="Vytor" outcome="vytvor"/>
                        <h:form>
                            <h:commandLink value="Logout" action="#{loginBean.logout()}" 
                                           rendered="#{not loginBean.anonym}"/> 
                        </h:form>
                        <h:link value = "Login" outcome="login" rendered="#{loginBean.anonym}"/>  

                    </h:panelGrid></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
